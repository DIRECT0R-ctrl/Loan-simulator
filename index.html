<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <section class="first">
      <h1>
        Loan simulator
      </h1>
      <p>Simulate your loan and visualize your results easily</p>
    </section>
  </header>


  <section class="btn">
    <div class="btn-1">
      <button>House<button>
    </div>

    <div class="btn-2">
      <button>Apartement</button>
    </div>

    <div class="btn-3">
        <button>Business</button>
    </div>

    <div class="btn-4">
      <button>Personal</button>
    </div>

    <div class="btn-5">
      <button>Project</button>
    </div>

  </section>
    <section class="user">
      <div class="put">
        <input id="loan-amount" type="number" name="amount";" placeholder="Loan Amount" min="0">
      </div>

      <div class="2inputs">
        <div class="put-1">
          <input type="number" id="duration" name="Duration" placeholder="duration" >
        </div>

        <select name="years" id="years">
          <option>years</option>
        </select>
      </div>

      <div class="put-2">
        <input type="number" id="salary" name="salary" placeholder="Monthly Salary"> 
      </div>


      <div class="calculate">
        <button>Calculate</button>
      </div>
    </section>

  <section class="main-card">
    <div class="results">
      <h3>Your result</h3>
    </div>

    <div>
      <div class="monthly-payment"></div>

      <div class="Total Interest"></div>

      <div class="Total to pay"></div>
    </div>

    <div>
      <img src="images/warning.png" class="warning">
      <p>Monthly payment exceeds 40% of your salary</p>
    </div>

    <div class="footer-card">
      <h3>View details<h3> 
    </div>
  </section>

  <footer class="main0footer">
    <p>&copy; <script>document.write(new Date().getFullYear());</script> ~ Laksimi Aymane / ~ AN7M9K</p>
  </footer>
</body>
</html>
